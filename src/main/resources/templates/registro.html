<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<!-- Header -->
<header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Contenido principal -->
    <div class="container mt-4">

        <h1>Registro de Usuario</h1>

        <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
            </div>

            <div class="mb-3">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" />
            </div>
            
            <div class="mb-3">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" th:field="*{contraseña}" />
            </div>

            <div class="text-center">
            <button type="submit">Registrar</button>
            </div>
        </form>

        <!-- Mostrar mensajes de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success">
            <p th:text="${mensaje}"></p>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
