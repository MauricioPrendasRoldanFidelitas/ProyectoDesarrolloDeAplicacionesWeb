<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resultados de búsqueda</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Resultados de búsqueda</h1>
        <p th:text="'Resultados para: ' + ${query}"></p>

        <div class="row" th:if="${productos.isEmpty()}">
            <p class="text-center">No se encontraron productos que coincidan con tu búsqueda.</p>
        </div>

        <div class="row" th:each="producto : ${productos}">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{/images/{imagen}(imagen=${producto.imagen})}" class="card-img-top" alt="Imagen del producto"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre del producto</h5>
                        <p class="card-text">Precio: $<span th:text="${producto.precio}">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
